<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link barcode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      background-color: #ffffffcc;
      padding: 12px 20px;
      border-radius: 12px;
      color: #333;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }

    a:hover {
      background-color: #fff;
      color: #0077cc;
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Website Saya</h1>
  <p>Silakan klik link di bawah ini:</p>

  <ul>
    <li><a href="https://example.com" target="_blank">Kunjungi Example</a></li>
    <li><a href="https://wa.me/082125622567" target="_blank">Hubungi via WhatsApp</a></li>
    <li><a href="https://instagram.com/namamu" target="_blank">Instagram Saya</a></li>
  </ul>
</body>
</html>
